                        <label for="name" style="font-weight: bold;">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <span id="nameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" style="font-weight: bold;">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone" style="font-weight: bold;">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone" >
                        <span id="phoneError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="message" style="font-weight: bold;">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Message" ></textarea>
                        <span id="messageError" class="error"></span>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
