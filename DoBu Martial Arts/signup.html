    <div class="signup">
        <img src="image/login-bg.jpg" alt="signup image" class="signup__img">

        <form id="signupForm" class="signup__form" onsubmit="return formValidation()">
            <h1 class="signup__title">Sign Up</h1>

            <div class="signup__content">
                <div class="signup__box">
                    <i class="ri-user-3-line signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="text" required class="signup__input" id="signup-name" placeholder=" ">
                        <label for="signup-name" class="signup__label">Name</label>
                    </div>
                </div>

                <div class="signup__box">
                    <i class="ri-mail-line signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="email" required class="signup__input" id="signup-email" placeholder=" ">
                        <label for="signup-email" class="signup__label">Email</label>
                    </div>
                </div>

                <div class="signup__box">
                    <i class="ri-lock-2-line signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="password" required class="signup__input" id="signup-pass" placeholder=" ">
                        <label for="signup-pass" class="signup__label">Password</label>
                        <i class="ri-eye-off-line signup__eye" id="signup-eye"></i>
                    </div>
                </div>

                <div class="signup__box">
                    <i class="ri-lock-2-line signup__icon"></i>
                    <div class="signup__box-input">
                        <input type="password" required class="signup__input" id="signup-confirm-pass" placeholder=" ">
                        <label for="signup-confirm-pass" class="signup__label">Confirm Password</label>
                        <i class="ri-eye-off-line signup__eye" id="signup-confirm-eye"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="signup__button" style="font-size: 20px;">Register</button>

            <p class="signup__login">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>
