<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <form>
            <div class="form-group">
                <input type="hidden" class="form-control" id="userId" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" class="form-control" id="username" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <button type="button" class="btn btn-primary" id="btn-add" onclick="saveUser()">Add</button>
            <button type="button" class="btn btn-primary" id="btn-update" onclick="updateUser()">Update</button>
        </form>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/user.js"></script>
</body>
</html>
